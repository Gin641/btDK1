<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bt 4</title>
</head>
<body>
<script>
    let a =  prompt("nhập số thứ 1 vào");
    let b = prompt("nhập số thứ 2 vào");
    let c = prompt("nhập số thứ 3 vào");
    if (a > b && a > c){
        alert("số thứ 1 là số lớn nhất");
    }else if (b > a && b > c){
        alert("số thứ 2 là số lớn nhất");
    }else if (c > a && c > b){
        alert("số thứ 3 là số lớn nhất");
    }else {
        alert("3 số bằng nhau");
    }
</script>
</body>
</html>
