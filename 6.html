<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 6</title>
</head>
<body>
<script>
    let a = parseFloat(prompt(" nhập doanh số vào"));
    if (a >= 400){
        alert("mức hoa hồng đc 1%");
    }else if (a >= 600){
        alert("mức hoa hồng được 2%");
    }else if (a >= 800){
        alert("mức hoa hồng là 5%");
    }else if (a <400){
        alert("không có hoa hồng")
    }
</script>
</body>
</html>
