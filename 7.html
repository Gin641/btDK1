<script>
    let calltime1 = parseFloat(prompt("nhập thời gian gọi nội tỉnh"));
    let calltime2 = parseFloat(prompt("nhập thời gian gọi liên tỉnh"));
    let total = 20000 + calltime1 * 200 + calltime2 * 100;
    document.write("tổng tiền gọi của nhà là: " + total);
</script>
