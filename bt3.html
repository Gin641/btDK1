<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt 3</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số vào"));
    if (num > 0){
        alert("số này lớn hơn 0");
    }else if (num < 0){
        alert("số này nhỏ hơn 0");
    }else
        alert("số 0 thì sao lớn hay nhỏ hơn 0 đc ngu thế :)")
</script>
</body>
</html>
